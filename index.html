<!DOCTYPE html>

<!--
Large: 800px width x 600px height - to be used when the page width is greater than 1500px.

Medium: 600px width x 450px height - to be used when the page width is between 700px and 1500px  media="(max-width:1500px)"

Small: 400px width x 300px height - to be used when the page width is less than 700px media="(max-width:700px)"
-->
	<div class="wrapper">

			<li>

<!--       Default if picture tag not supported by your browser-->
